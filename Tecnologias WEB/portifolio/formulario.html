<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>formulario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Formulário de Satisfação</h1>
    <p id="description">
       é rapidinho!
    </p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Idade:</label>
        <input type="number" id="number" name="age" placeholder="Digite sua idade" />
      </div>

      <div class="form-group">
        <label for="dropdown">Como você conheceu nosso serviço?</label>
        <select id="dropdown" name="referral" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="amigos">Por amigos</option>
          <option value="internet">Pela internet</option>
          <option value="publicidade">Publicidade</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Gênero:</legend>
        <label>
          <input type="radio" name="gender" value="masculino" required /> Masculino
        </label>
        <label>
          <input type="radio" name="gender" value="feminino" /> Feminino
        </label>
        <label>
          <input type="radio" name="gender" value="outro" /> Outro
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Quais serviços você utiliza?</legend>
        <label>
          <input type="checkbox" name="services" value="consultoria" /> Consultoria
        </label>
        <label>
          <input type="checkbox" name="services" value="suporte" /> Suporte Técnico
        </label>
        <label>
          <input type="checkbox" name="services" value="treinamento" /> Treinamento
        </label>
      </fieldset>

      <div class="form-group">
        <label for="comments">Comentários adicionais:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Deixe aqui suas sugestões ou comentários"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
